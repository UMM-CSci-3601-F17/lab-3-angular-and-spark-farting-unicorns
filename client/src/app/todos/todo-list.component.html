<ul class="list-group">
    <li class="list-group-item list-group-item-info">

        <!-- The names todoOwner, todoStatus, todoBody, and todoCategory different from searchOwner,
          searchStatus, searchBody, and searchCategory are being used here only to illustrate that these
          inputs are not necessarily explicitly referencable from within the typescript.
          Unless made to do so by defining a todoOwner variable within this component's typescript file-->
        <input #input type="text" placeholder="Filter by owner" (input)="todoOwner = $event.target.value">
        <input #input type="text" placeholder="Filter by status" (input)="todoStatus = $event.target.value">
        <input #input type="text" placeholder="Filter by body" (input)="todoBody = $event.target.value">
        <input #input type="text" placeholder="Filter by category" (input)="todoCategory = $event.target.value">


    </li>
    <li id="title" class="list-group-item list-group-item-info">Todo Owner</li>
</ul>

<ul class="list-group" *ngIf="todos; else todosError">
    <li id="todos" *ngFor="let todo of this.filterTodos(todoOwner, todoStatus, todoCategory, todoBody)" class="list-group-item">
        {{ todo.owner }} has status {{ todo.status }} with body {{ todo.body }} in category {{ todo.category }}
    </li>
</ul>
<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #todosError>
    <p>
        There was a problem loading the users. Possibly the server is down or perhaps there are network issues.
    </p>
    <p>
        Please wait a bit and try again.
    </p>
</ng-template>
